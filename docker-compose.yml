version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: dculus-forms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dculus
      POSTGRES_PASSWORD: dculus_dev_password
      POSTGRES_DB: dculus_forms
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c listen_addresses='*' -c log_connections=on -c log_statement='all'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dculus -d dculus_forms"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dculus-forms-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dculus.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
